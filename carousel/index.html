<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Practice</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./cssRest.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <seciton>
      <input
        type="number"
        placeholder="몇개의 사진을 추가할까요?"
        id="numberToChange"
        name="numberToChange"
      />
      <div class="button">
        <button id="add">추가</button>
        <button id="sub">초기화</button>
      </div>
    </seciton>

    <section class="BigContainer">
      <section class="TotalImageBox">
        <div class="ArrowButton">
          <button type="button" id="leftButton"></button>
        </div>

        <div id="imageContainer">
          <div class="1">
            <img class="plus" src="./assets/basis.png" alt="사진을 불러올 수 없습니다." />
            <strong>1</strong>
          </div>
        </div>

        <div class="ArrowButton">
          <button type="button" id="rightButton"></button>
        </div>
      </section>

      <div class="tapButton">
        <input type="radio" name="page" value="1" />
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
