<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Practice</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./cssRest.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <seciton>
      <input
        type="number"
        placeholder="몇개의 사진을 추가할까요?"
        id="numberToChange"
        name="numberToChange"
      />
      <div class="button">
        <button id="add">추가</button>
        <button id="sub">초기화</button>
      </div>
    </seciton>

    <section class="TotalImageBox">
      <div>
        <button type="button" id="leftButton">
          <img class="Arrow" src="assets/leftArrow.png" alt="왼쪽버튼" />
        </button>
      </div>

      <div id="imageContainer">
        <div class="1">
          <img class="plus" src="./assets/basis.png" alt="사진을 불러올 수 없습니다." />
        </div>
      </div>

      <div>
        <button type="button" id="rightButton">
          <img class="Arrow" src="assets/rightArrow.png" alt="오른쪽버튼" />
        </button>
      </div>
    </section>

    <div class="tapButton">
      <input type="radio" name="page" value="1" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
