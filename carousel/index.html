<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Practice</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./cssRest.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <seciton>
      <input type="number" placeholder="몇개의 사진을 추가할까요?" id="numberToAdd" />
      <div class="button">
        <button id="add">추가</button>
      </div>
    </seciton>

    <section class="BigContainer">
      <section class="ArrowAndImgBox">
        <button type="button" id="leftButton"></button>

        <div id="sliderContent">
          <div class="1">
            <img class="plus" src="./assets/basis.png" alt="사진을 불러올 수 없습니다." />
            <strong>1</strong>
          </div>
        </div>

        <button type="button" id="rightButton"></button>
      </section>

      <div class="tapButtonBox">
        <input type="radio" name="page" value="1" />
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
